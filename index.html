            <p id="tribute-info">
                Želimir Obradović (Čačak, 9. mart 1960) bivši je srpski i jugoslovenski košarkaš.
                Najuspešniji je trener u istoriji košarke.
                Devet puta je osvojio trofej Evrolige, što ga čini najtrofejnijim trenerom Evrope.
                Trenutno je trener Partizana.
